<head>
    <title>Clean SignUp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico"/>

    <!--page level css -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="vendors/iCheck/css/all.css" rel="stylesheet">
    <link href="vendors/bootstrapvalidator/css/bootstrapValidator.min.css" rel="stylesheet"/>
    <link href="css/pages/login_register.css" rel="stylesheet">
    <!--end of page level css-->
</head>

<body id="sign-up">
<div class="container">
    <div class="row">
        <div class="col-md-6 col-lg-4 m-auto col-sm-6 col-10 signup-form">
            <div class="panel-header">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="text-center">
                            <img src="img/logo_white.png" alt="Logo">
                        </h2>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <span class="active page-name">SIGN UP</span>
                        <a href="login-2.html"><span class="page-name">SIGN IN</span></a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <form action="http://demo.lorvent.com/clean/login" id="authentication" class="sign_validator">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="first">First Name</label>
                                        <input type="text" class="form-control  form-control-lg" id="first" name="first_name"
                                               placeholder="First name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="last">Last Name</label>
                                        <input type="text" class="form-control  form-control-lg" id="last" name="last_name"
                                               placeholder="Last name">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="email"> E-mail</label>
                                        <input type="text" class="form-control  form-control-lg" id="email" name="email"
                                               placeholder="E-mail">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control form-control-lg" id="password"
                                               name="password" placeholder="Password">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="confirm-password">Confirm Password</label>
                                        <input type="password" class="form-control form-control-lg" id="confirm-password"
                                               name="password_confirm" placeholder="Confirm Password">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group checkbox">
                                        <label for="terms" class="checkbox_label">
                                            <input type="checkbox" name="terms" id="terms">&nbsp; I accept the <a
                                                href="javascript:void(0)">terms &amp; Conditions</a>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="submit" value="Sign Up" class="btn btn-primary btn-block"/>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
