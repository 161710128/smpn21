<body id="lockscreen">
<div class="container">
    <div class="row">
        <div class="col-md-4 col-10 m-auto password_form">
            <div class="panel-header">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="text-center">
                            <img src="img/logo_white.png" alt="Logo">
                        </h2>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <img src="img/authors/user.jpg" alt="Author" class="rounded-circle img-thumbnail user_image m-b-15">
                        <p class="text-white"><b>Jayson Wiley</b></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <form action="http://demo.lorvent.com/clean/index" id="authentication"  class="password_validator">
                            <div class="row">
                                <div class="col-md-12 m-b-15">
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" name="lock_password" required autofocus
                                               placeholder="Password">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="submit" value="Unlock" class="btn btn-primary btn-block"/>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
