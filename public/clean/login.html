<head>
    <title>Clean Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <!--page level css -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

<body id="sign-in">
<div class="container">
    <div class="row">
        <div class="col-md-6 col-lg-4 col-10 m-auto signin-form">
            <div class="panel-header">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="text-center">
                            <img src="img/logo_white.png" alt="Logo">
                        </h2>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <span class="active page-name">SIGN IN</span>
                        <a href="register-2.html"><span class="page-name">SIGN UP</span></a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <form action="http://demo.lorvent.com/clean/index" id="authentication" method="get" class="sign_validator">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="email"> E-mail</label>
                                        <input type="text" class="form-control  form-control-lg" id="email" name="email"
                                               placeholder="E-mail">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control form-control-lg" id="password"
                                               name="password" placeholder="Password">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group checkbox">
                                        <label for="remember" class="checkbox_label">
                                            <input type="checkbox" name="remember" id="remember">&nbsp; Remember Me
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="submit" value="Sign In" class="btn btn-primary btn-block"/>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <hr class="separator">
                                </div>
                                <div class="col-md-12 text-center">
                                    <a href="forgot_password-2.html" class="forgot_pw">Forgot you password ?</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
